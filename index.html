<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the cake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="timer"></div>
      <img src="img/cake.png" class="target" />
    </div>
    <div class="modal-wrapper">
      <div class="modal">
        <h3>Find the cake!</h3>
        <img id="cake" src="./img/cake.png" alt="" />
      </div>
    </div>
    <audio autoplay loop>
      <source src="./audio/something_lost.mp3" />
      Your browser does not support the audio element.
    </audio>
    <script src="main.js"></script>
  </body>
</html>
